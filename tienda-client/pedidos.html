<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="./css/pedidos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Gestión de Pedidos</h4>
                        <div class="d-flex justify-content-end mb-3">
                            <button id="logoutButton" class="btn btn-danger">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </div>

                        <div id="crearPedido" class="mb-4">
                            <h5 class="mb-3">Crear Pedido</h5>
                            <form id="formCrearPedido" class="form-inline">
                                <div class="mb-3">
                                    <label for="cliente" class="form-label">Seleccionar Cliente:</label>
                                    <select id="cliente" class="form-control" required>
                                        <option value="">Seleccione un cliente</option>
                                    </select>
                                </div>

                                <h5 class="mt-4 mb-3">Detalles del Pedido</h5>
                                <div id="detallesPedido"></div>

                                <div class="mb-3">
                                    <span id="totalTexto" class="form-control-plaintext">Total $0</span>
                                    <input type="hidden" id="totalPedidoInput" name="totalPedido" value="0">
                                </div>

                                <button type="button" id="agregarDetalle" class="btn btn-success">
                                    <i class="fas fa-plus"></i> Agregar Detalle
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check"></i> Crear Pedido
                                </button>
                            </form>
                        </div>

                        <div id="pedidos" class="mb-4">
                            <h5>Lista de Pedidos</h5>
                            <ul id="pedidosList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalles del Pedido -->
    <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detalleModalLabel">Detalles del Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detallePedidoBody">
                    <!-- Aquí se mostrarán los detalles del pedido -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/pedidos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
